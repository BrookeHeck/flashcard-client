<div class="d-flex flex-column align-items-center justify-content-center card " *ngIf="userDetails" >
  <h1 class="m-3">Organization Administrators</h1>
  <p-table  [tableStyle]="{ 'min-width': '50rem' }" class="p-datatable-lg m-3 w-75" [columns]="cols" [value]="userDetails">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">{{col.header}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <span *ngIf="col.field!=='none'">{{ rowData[col.field] }}</span>
          <p-button *ngIf="col.field==='none'" severity="danger" class="m-2">Remove</p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
