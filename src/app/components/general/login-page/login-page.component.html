<h1 class="m-auto mb-4 mt-2">Login</h1>
<form [formGroup]="loginForm" class="d-flex flex-column justify-content-center align-items-center">
  <div class="d-flex flex-column gap-1 mb-2">
    <label for="username">Username</label>
    <input
      pInputText
      id="username"
      aria-describedby="username"
      formControlName="username" />
  </div>
  <div class="d-flex flex-column gap-1 mb-2">
    <label for="password">Password</label>
    <input
      pInputText
      id="password"
      aria-describedby="password"
      formControlName="password" />
  </div>
  <p-button (onClick)="login()" class="mt-1">Submit</p-button>
</form>
